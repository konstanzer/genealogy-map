<!DOCTYPE html>
<html>
<head>
    <title>Genealogy Map</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f6f8; /* Light gray background */
            color: #333; /* Dark gray text */
        }
        #title {
            text-align: center;
            margin: 15px 0;
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50; /* Dark blue-gray */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        #map {
            width: 100%;
            height: 80vh;
            border: 1px solid #ddd; /* Light border */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }
        #button-container {
            text-align: center;
            padding: 10px 0;
            position: relative;
            z-index: 1000;
            background-color: #ffffff; /* White background for contrast */
            border-top: 1px solid #ddd; /* Separator from map */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05); /* Shadow up */
        }
        button {
            margin: 0 15px;
            padding: 8px 20px;
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            background-color: #3498db; /* Professional blue */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        button:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: translateY(-1px); /* Slight lift */
        }
        button:active {
            background-color: #1f6a9a; /* Even darker on click */
            transform: translateY(0); /* Reset lift */
        }
    </style>
    <h3 id="title">Newton Genealogy and Migrations (1500-Present)</h3>
    {{ map_html|safe }}
</head>
<body>
    <div id="map"></div>
    <div id="button-container">
        <button onclick="window.location.href='/newton'">Newton Data</button>
        <button onclick="window.location.href='/stevens'">Stevens Data</button>
    </div>
</body>
</html>
